{% load static %}
<DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}Service Tap{% endblock %}</title>
        <link rel="icon" href="{% static 'img/favicon.png' %}">

        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css.map' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css.map' %}">
    </head>
    <body>
    <div class="container">
        <div class="row">
            <h1>Vendor Finder</h1>
            <p>Welcome to Vendor Finder Website.</p>
            <p>
                    <a href="{% url 'index' %}">Home Page</a> /
                    <a href="{% url 'signup' %}">Signup</a>
            </p>
        </div>
        <hr>
    </div>
    <div class="container">
        <div class="row">
            {% block content %}
            {% endblock %}   
        </div>
    </div>
    </body>
    </html>
