{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
     <h1>Home Page</h1>
     <h3>Welcome</h3>
     <p>
     {% if user.is_authenticated %}
        Hi <b>{{ user.username }}!</b>
        <a href="{% url 'logout' %}">LogOut</a>
    </p>
    {% else %}
    <p>You are not logged in</p>
    <p>Please <a href="{% url 'login' %}">Login</a>  to continue.</p>
    {% endif %}

    </div>
</div>
{% endblock %}
